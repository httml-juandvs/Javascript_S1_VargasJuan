<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <img src="./img/pokedex (1).png" alt="Pokedex" class="">
        <div class="pokedex">
            <div class="pokedex-screen-container">
                <div class="pokedex-screen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon-image">
                    <div class="pokemon-data">
                        <span class="pokemon-number"></span> 
                        <span class="pokemon-name"></span>
                    </div>
                </div>
            </div>
            
            <form class="form">
                <input 
                    type="search"
                    class="input-search"
                    placeholder="Name or Number"
                    required
                />
            </form>
            
            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
        </div>
    </main>
    
    <script src="/script.js"></script>
</body>
</html>
